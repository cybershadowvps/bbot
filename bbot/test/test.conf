home: /tmp/.bbot_test
modules:
  massdns:
    wordlist: https://raw.githubusercontent.com/danielmiessler/SecLists/master/Discovery/DNS/deepmagic.com-prefixes-top500.txt
  ffuf:
    prefix_busting: true
  http:
    url: http://127.0.0.1:11111
    username: username
    password: password
    bearer: bearer
  websocket:
    url: ws://127.0.0.1/ws:11111
    token: asdf
  neo4j:
    uri: bolt://127.0.0.1:11111
http_proxy:
http_headers: { "test": "header" }
ssl_verify: false
scope:
  search_distance: 0
  report_distance: 0
dns:
  disable: false
  minimal: true
  search_distance: 1
  debug: false
  timeout: 1
  wildcard_ignore:
    - blacklanternsecurity.com
    - fakedomain
    - notreal
    - google
    - google.com
    - example.com
    - evilcorp.com
user_agent: "BBOT Test User-Agent"
http_debug: false
agent_url: ws://127.0.0.1:8765
agent_token: test
speculate: false
excavate: false
aggregate: false
cloud: false
omit_event_types: []
debug: true
